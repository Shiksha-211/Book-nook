<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Bookstore</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            /* color: #000; */
        }

        .bookly {
            display: flex;
            background-image: url(home_page.jpg);
        }

        .left {
            flex: 30%;
        }

        .middle {
            flex: 40%;
            height: 400;
            font-style: oblique;
            justify-content: center;
            color: #fff;
        }

        .right {
            flex: 30%;
        }

        body {
            font-size: 16px;
            line-height: 1.6;
            color: #000;
            background-color: #f5f5dc;

        }

        .header {
            color: #A9A9A9;
            padding: 10px 0;
        }

        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .logo a {
            font-size: 24px;
            color: #000;
            text-decoration: none;
            font-weight: bold;
        }

        .navbar a {
            margin: 0 10px;
            color: #000;
            text-decoration: none;
            font-size: 18px;
        }

        .search-form {
            display: flex;
            align-items: center;
        }

        .search-form input {
            padding: 5px;
            font-size: 16px;
        }

        .search-form button {
            padding: 8px 12px;
            background-color: #A9A9A9;
            ;
            color: #060202;
            border: none;
            cursor: pointer;
        }

        .icons a {
            color: #000;
            margin-left: 10px;
        }


        .bookly {
            text-align: center;
            padding: 60px 20px;
            background-color: #fff;
            color: #160707;
        }

        .bookly h1 {
            font-size: 40px;
            margin-bottom: 20px;
        }

        .bookly p {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .bookly .btn {
            padding: 10px 20px;
            background-color: #fff;
            color: #04180c;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
        }

        .categories {
            padding: 40px;
            text-align: center;
        }

        .category-grid {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }

        .category {
            background-color: #A9A9A9;
            padding: 20px;
            margin: 10px;
            border-radius: 10px;
            flex: 1;
            max-width: 200px;
        }

        .featured-section,
        .arrival-section {
            padding: 40px 20px;
            background-color: #f5f5dc;
            text-align: center;
        }

        .book {
            background-color: #f5f5dc;
            padding: 20px;
            border-radius: 5px;
        }

        .book img {
            max-width: 100%;
        }

        .book h3 {
            font-size: 18px;
            margin: 10px 0;
        }



        .book {
            width: 25%;
            padding: 10px;
            background-color: white;
            border-radius: 20px;
        }

        .book img {
            max-width: 100%;
        }

        .book h3 {
            font-size: 12px;
            margin: 10px 0;
        }

        .reviews-section {
            background-color: #f5f5dc;
            padding: 40px 20px;
        }

        .review-container {
            display: flex;
            border: 2px solid #A9A9A9;
            padding: 15px;
            gap: 10px;
            background-color: ghostwhite;
        }

        .review {
            background-color: #fff;
            padding: 20px;
            text-align: center;
        }

        .review p {
            font-size: 16px;
            margin-bottom: 10px;
        }

        .review span {
            font-size: 14px;
            color: #666;
        }


        .footer {
            background-color: #A9A9A9;
            color: #000;
            padding: 20px 0;
            text-align: center;
        }

        .footer-content p {
            margin: 0;
        }

        .hero {
            margin: 20px 0;
            color: #000;
            /* background-color:; */
        }

        .hero h1 {
            font-size: 36px;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        .hero p {
            font-size: 18px;
        }

        .container {
            display: flex;
            border: 2px solid #A9A9A9;
            padding: 15px;
            gap: 10px;
            background-color: ghostwhite;
        }

        .btn {
            color: black;
            border: 2px solid black;
        }

        .d-flex :hover {
            color: #000;
            background-color: #A9A9A9;
        }

        .nav-link:hover {
            color: #A9A9A9;
        }

        .middle .btn {
            background-color: #f5f5dc;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
